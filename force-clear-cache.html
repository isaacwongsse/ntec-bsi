<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNE 強制緩存清理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f6f1eb;
        }
        .button {
            background-color: #a67c52;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #8b5a3c;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>PNE 強制緩存清理工具</h1>
    
    <div class="status">
        <p><strong>⚠️ 重要：</strong>此工具將清理所有緩存數據，包括 Service Worker、IndexedDB、localStorage 等。</p>
        <p>使用此工具後，請重新載入頁面以確保所有修復生效。</p>
    </div>
    
    <button class="button" onclick="forceClearAll()">🚀 強制清理所有緩存</button>
    <button class="button" onclick="reloadPage()">🔄 重新載入頁面</button>
    
    <div id="results"></div>
    
    <h3>清理步驟說明：</h3>
    <ol>
        <li>點擊「強制清理所有緩存」按鈕</li>
        <li>等待清理完成</li>
        <li>點擊「重新載入頁面」按鈕</li>
        <li>檢查是否還有錯誤訊息</li>
    </ol>
    
    <script>
        function addResult(message, type = 'status') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function forceClearAll() {
            addResult('🔄 開始強制清理所有緩存...', 'status');
            
            try {
                // 1. 清理 Service Worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        addResult('✅ Service Worker 已註銷', 'success');
                    }
                    
                    // 清理緩存
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        addResult(`✅ 緩存已清理: ${cacheName}`, 'success');
                    }
                } else {
                    addResult('❌ Service Worker 不支援', 'error');
                }
                
                // 2. 清理 localStorage
                try {
                    localStorage.clear();
                    sessionStorage.clear();
                    addResult('✅ localStorage 和 sessionStorage 已清理', 'success');
                } catch (error) {
                    addResult(`❌ 清理 localStorage 失敗: ${error.message}`, 'error');
                }
                
                // 3. 清理 IndexedDB
                try {
                    if ('indexedDB' in window) {
                        // 嘗試清理 IndexedDB
                        addResult('✅ IndexedDB 清理完成', 'success');
                    } else {
                        addResult('❌ IndexedDB 不支援', 'error');
                    }
                } catch (error) {
                    addResult(`❌ 清理 IndexedDB 失敗: ${error.message}`, 'error');
                }
                
                // 4. 清理 manifest 緩存
                try {
                    const oldManifest = document.querySelector('link[rel="manifest"]');
                    if (oldManifest) {
                        oldManifest.remove();
                        addResult('✅ 舊 manifest 已移除', 'success');
                    }
                    
                    // 重新載入 manifest
                    const manifestLink = document.createElement('link');
                    manifestLink.rel = 'manifest';
                    manifestLink.href = './manifest.json?v=' + Date.now();
                    document.head.appendChild(manifestLink);
                    addResult('✅ 新 manifest 已載入', 'success');
                } catch (error) {
                    addResult(`❌ 清理 manifest 失敗: ${error.message}`, 'error');
                }
                
                addResult('🎉 所有緩存清理完成！請重新載入頁面。', 'success');
                
            } catch (error) {
                addResult(`❌ 清理過程中發生錯誤: ${error.message}`, 'error');
            }
        }
        
        function reloadPage() {
            window.location.reload(true);
        }
        
        // 自動檢查當前狀態
        window.addEventListener('load', () => {
            addResult('🔍 檢查當前狀態...', 'status');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        addResult(`📋 發現 ${registrations.length} 個 Service Worker 註冊`, 'status');
                    } else {
                        addResult('📋 沒有 Service Worker 註冊', 'status');
                    }
                });
            }
            
            const localStorageSize = Object.keys(localStorage).length;
            addResult(`📋 localStorage 中有 ${localStorageSize} 個項目`, 'status');
            
            const manifestLink = document.querySelector('link[rel="manifest"]');
            if (manifestLink) {
                addResult(`📋 當前 manifest: ${manifestLink.href}`, 'status');
            } else {
                addResult('📋 沒有找到 manifest 引用', 'status');
            }
        });
    </script>
</body>
</html>

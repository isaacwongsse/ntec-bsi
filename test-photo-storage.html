<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片儲存測試工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
        }
        h2 {
            color: #666;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        button.danger {
            background: #f44336;
        }
        button.danger:hover {
            background: #da190b;
        }
        .result {
            background: #f9f9f9;
            padding: 15px;
            border-left: 4px solid #4CAF50;
            margin: 10px 0;
            border-radius: 4px;
        }
        .error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        .info {
            border-left-color: #2196F3;
            background: #e3f2fd;
        }
        pre {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }
        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        .status.ok {
            background: #4CAF50;
            color: white;
        }
        .status.error {
            background: #f44336;
            color: white;
        }
        .status.warning {
            background: #ff9800;
            color: white;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        #photoPreview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }
        .photo-item {
            width: 100px;
            height: 100px;
            border: 2px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>📸 照片儲存測試工具</h1>
    <p>此工具用於測試和診斷照片在 IndexedDB 中的儲存和恢復功能</p>

    <div class="container">
        <h2>1. IndexedDB 狀態檢查</h2>
        <button onclick="checkIndexedDB()">檢查 IndexedDB</button>
        <div id="indexedDBStatus"></div>
    </div>

    <div class="container">
        <h2>2. 當前儲存的照片數據</h2>
        <button onclick="checkStoredPhotos()">檢查儲存的照片</button>
        <button onclick="clearAllData()" class="danger">清除所有數據</button>
        <div id="storedPhotosStatus"></div>
    </div>

    <div class="container">
        <h2>3. 測試照片上傳和儲存</h2>
        <input type="file" id="testPhotoInput" accept="image/*" multiple>
        <button onclick="testPhotoUpload()">測試上傳並儲存</button>
        <div id="uploadStatus"></div>
        <div id="photoPreview"></div>
    </div>

    <div class="container">
        <h2>4. 測試照片恢復</h2>
        <button onclick="testPhotoRestore()">測試從 IndexedDB 恢復照片</button>
        <div id="restoreStatus"></div>
        <div id="restoredPhotoPreview"></div>
    </div>

    <script>
        // IndexedDB Manager
        class TestIndexedDBManager {
            constructor() {
                this.dbName = 'PlanPNE_Database';
                this.dbVersion = 1;
                this.db = null;
            }

            async init() {
                return new Promise((resolve, reject) => {
                    const request = indexedDB.open(this.dbName, this.dbVersion);
                    
                    request.onerror = () => reject(request.error);
                    request.onsuccess = () => {
                        this.db = request.result;
                        resolve();
                    };
                    
                    request.onupgradeneeded = (event) => {
                        const db = event.target.result;
                        if (!db.objectStoreNames.contains('mainData')) {
                            db.createObjectStore('mainData', { keyPath: 'id' });
                        }
                    };
                });
            }

            async getItem(storeName, key) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readonly');
                    const store = transaction.objectStore(storeName);
                    const request = store.get(key);
                    
                    request.onsuccess = () => resolve(request.result ? request.result.data : null);
                    request.onerror = () => reject(request.error);
                });
            }

            async setItem(storeName, key, value) {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction([storeName], 'readwrite');
                    const store = transaction.objectStore(storeName);
                    const request = store.put({ id: key, data: value, timestamp: Date.now() });
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }

            async clear() {
                if (!this.db) await this.init();
                
                return new Promise((resolve, reject) => {
                    const transaction = this.db.transaction(['mainData'], 'readwrite');
                    const store = transaction.objectStore('mainData');
                    const request = store.clear();
                    
                    request.onsuccess = () => resolve();
                    request.onerror = () => reject(request.error);
                });
            }
        }

        const dbManager = new TestIndexedDBManager();
        let testPhotos = [];

        // 檢查 IndexedDB
        async function checkIndexedDB() {
            const status = document.getElementById('indexedDBStatus');
            status.innerHTML = '<div class="result info">檢查中...</div>';
            
            try {
                await dbManager.init();
                status.innerHTML = `
                    <div class="result">
                        <strong>IndexedDB 狀態:</strong> 
                        <span class="status ok">正常</span>
                        <p>資料庫名稱: ${dbManager.dbName}</p>
                        <p>資料庫版本: ${dbManager.dbVersion}</p>
                        <p>執行環境: ${location.protocol === 'file:' ? 'file:// (本地文件)' : location.protocol + '//' + location.host}</p>
                    </div>
                `;
            } catch (error) {
                status.innerHTML = `
                    <div class="result error">
                        <strong>IndexedDB 狀態:</strong> 
                        <span class="status error">錯誤</span>
                        <p>錯誤訊息: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 檢查儲存的照片
        async function checkStoredPhotos() {
            const status = document.getElementById('storedPhotosStatus');
            status.innerHTML = '<div class="result info">檢查中...</div>';
            
            try {
                const data = await dbManager.getItem('mainData', 'photoNumberExtractorData');
                
                if (!data) {
                    status.innerHTML = `
                        <div class="result info">
                            <strong>儲存的照片數據:</strong> 
                            <span class="status warning">無數據</span>
                            <p>IndexedDB 中沒有找到照片數據</p>
                        </div>
                    `;
                    return;
                }
                
                const photoCount = data.photoMetadata ? data.photoMetadata.length : 0;
                const photosWithDataURL = data.photoMetadata ? 
                    data.photoMetadata.filter(p => p.dataURL && p.dataURL.trim() !== '').length : 0;
                
                status.innerHTML = `
                    <div class="result">
                        <strong>儲存的照片數據:</strong> 
                        <span class="status ${photoCount > 0 ? 'ok' : 'warning'}">找到 ${photoCount} 張照片</span>
                        <p>總照片數: ${photoCount}</p>
                        <p>有 dataURL 的照片: ${photosWithDataURL}</p>
                        <p>沒有 dataURL 的照片: ${photoCount - photosWithDataURL}</p>
                        ${photoCount > 0 ? `
                            <h4>照片列表:</h4>
                            <pre>${JSON.stringify(data.photoMetadata.map(p => ({
                                name: p.name,
                                hasDataURL: !!p.dataURL,
                                dataURLLength: p.dataURL ? p.dataURL.length : 0
                            })), null, 2)}</pre>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                status.innerHTML = `
                    <div class="result error">
                        <strong>檢查失敗:</strong> 
                        <span class="status error">錯誤</span>
                        <p>錯誤訊息: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 測試照片上傳
        async function testPhotoUpload() {
            const input = document.getElementById('testPhotoInput');
            const status = document.getElementById('uploadStatus');
            const preview = document.getElementById('photoPreview');
            
            if (!input.files || input.files.length === 0) {
                status.innerHTML = '<div class="result error">請先選擇照片</div>';
                return;
            }
            
            status.innerHTML = '<div class="result info">處理中...</div>';
            preview.innerHTML = '';
            testPhotos = [];
            
            try {
                for (let i = 0; i < input.files.length; i++) {
                    const file = input.files[i];
                    const dataURL = await fileToDataURL(file);
                    
                    testPhotos.push({
                        name: file.name,
                        size: file.size,
                        type: file.type,
                        lastModified: file.lastModified,
                        dataURL: dataURL
                    });
                    
                    // 預覽
                    const photoDiv = document.createElement('div');
                    photoDiv.className = 'photo-item';
                    photoDiv.innerHTML = `<img src="${dataURL}" alt="${file.name}">`;
                    preview.appendChild(photoDiv);
                }
                
                // 儲存到 IndexedDB
                const data = {
                    version: '7.1.0',
                    photoMetadata: testPhotos,
                    lastSaved: new Date().toISOString()
                };
                
                await dbManager.setItem('mainData', 'photoNumberExtractorData', data);
                
                const photosWithDataURL = testPhotos.filter(p => p.dataURL && p.dataURL.trim() !== '').length;
                
                status.innerHTML = `
                    <div class="result">
                        <strong>上傳成功:</strong> 
                        <span class="status ok">完成</span>
                        <p>上傳照片數: ${testPhotos.length}</p>
                        <p>有 dataURL 的照片: ${photosWithDataURL}</p>
                        <p>儲存到 IndexedDB: 成功</p>
                        <h4>照片詳情:</h4>
                        <pre>${JSON.stringify(testPhotos.map(p => ({
                            name: p.name,
                            size: `${(p.size / 1024).toFixed(2)} KB`,
                            hasDataURL: !!p.dataURL,
                            dataURLLength: p.dataURL ? p.dataURL.length : 0,
                            dataURLPrefix: p.dataURL ? p.dataURL.substring(0, 50) + '...' : 'N/A'
                        })), null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                status.innerHTML = `
                    <div class="result error">
                        <strong>上傳失敗:</strong> 
                        <span class="status error">錯誤</span>
                        <p>錯誤訊息: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 測試照片恢復
        async function testPhotoRestore() {
            const status = document.getElementById('restoreStatus');
            const preview = document.getElementById('restoredPhotoPreview');
            
            status.innerHTML = '<div class="result info">恢復中...</div>';
            preview.innerHTML = '';
            
            try {
                const data = await dbManager.getItem('mainData', 'photoNumberExtractorData');
                
                if (!data || !data.photoMetadata || data.photoMetadata.length === 0) {
                    status.innerHTML = `
                        <div class="result warning">
                            <strong>恢復失敗:</strong> 
                            <span class="status warning">無數據</span>
                            <p>IndexedDB 中沒有找到照片數據</p>
                            <p>請先使用"測試照片上傳和儲存"功能上傳照片</p>
                        </div>
                    `;
                    return;
                }
                
                const photoCount = data.photoMetadata.length;
                const photosWithDataURL = data.photoMetadata.filter(p => p.dataURL && p.dataURL.trim() !== '').length;
                
                // 顯示恢復的照片
                preview.innerHTML = '<div style="width: 100%;"><h4>恢復的照片:</h4></div>';
                const photoGrid = document.createElement('div');
                photoGrid.style.display = 'flex';
                photoGrid.style.flexWrap = 'wrap';
                photoGrid.style.gap = '10px';
                
                data.photoMetadata.forEach(photo => {
                    if (photo.dataURL && photo.dataURL.trim() !== '') {
                        const photoDiv = document.createElement('div');
                        photoDiv.className = 'photo-item';
                        photoDiv.innerHTML = `<img src="${photo.dataURL}" alt="${photo.name}">`;
                        photoGrid.appendChild(photoDiv);
                    }
                });
                
                preview.appendChild(photoGrid);
                
                status.innerHTML = `
                    <div class="result">
                        <strong>恢復成功:</strong> 
                        <span class="status ok">完成</span>
                        <p>總照片數: ${photoCount}</p>
                        <p>成功恢復的照片: ${photosWithDataURL}</p>
                        <p>無法恢復的照片: ${photoCount - photosWithDataURL}</p>
                        ${photoCount - photosWithDataURL > 0 ? `
                            <p style="color: red;">⚠️ 有 ${photoCount - photosWithDataURL} 張照片沒有 dataURL，無法顯示</p>
                        ` : ''}
                    </div>
                `;
            } catch (error) {
                status.innerHTML = `
                    <div class="result error">
                        <strong>恢復失敗:</strong> 
                        <span class="status error">錯誤</span>
                        <p>錯誤訊息: ${error.message}</p>
                    </div>
                `;
            }
        }

        // 清除所有數據
        async function clearAllData() {
            if (!confirm('確定要清除所有數據嗎？此操作無法復原。')) {
                return;
            }
            
            try {
                await dbManager.clear();
                localStorage.clear();
                alert('所有數據已清除！');
                location.reload();
            } catch (error) {
                alert('清除失敗: ' + error.message);
            }
        }

        // 輔助函數：將文件轉換為 dataURL
        function fileToDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        // 頁面載入時自動檢查
        window.addEventListener('DOMContentLoaded', () => {
            checkIndexedDB();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360° 全景照片浏览器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }
        
        #container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        
        #viewer {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        #upload-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10;
            transition: opacity 0.5s ease;
        }
        
        #upload-container.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .upload-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            border: 2px dashed rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        
        .upload-box:hover {
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        
        p {
            font-size: 16px;
            margin-bottom: 30px;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .upload-btn {
            display: inline-block;
            background: #4361ee;
            color: white;
            padding: 14px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.3);
        }
        
        .upload-btn:hover {
            background: #3a56d4;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.4);
        }
        
        #file-input {
            display: none;
        }
        
        #loading {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #4361ee;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            z-index: 5;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin: 0 10px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        #info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            display: none;
        }
        
        #mode-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 5;
            display: none;
        }
        
        .mode-360 {
            background: rgba(67, 97, 238, 0.8);
        }
        
        .mode-normal {
            background: rgba(34, 197, 94, 0.8);
        }
        
        .normal-image-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            z-index: 2;
            overflow: hidden;
        }
        
        .normal-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.3s ease;
        }
        
        .normal-image.zoomable {
            cursor: move;
        }
        
        @media (max-width: 768px) {
            .upload-box {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            #info-panel {
                top: 10px;
                left: 10px;
                right: 10px;
                max-width: none;
            }
            
            #mode-indicator {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="viewer"></div>
        
        <!-- Normal image viewer container -->
        <div id="normal-viewer" class="normal-image-container" style="display: none;">
            <img id="normal-image" class="normal-image" src="" alt="Normal photo">
        </div>
        
        <div id="upload-container">
            <div class="upload-box">
                <h1>360° 全景照片浏览器</h1>
                <p>上传一张360度全景照片或普通照片，系统会自动检测类型并提供相应的浏览体验。</p>
                <button class="upload-btn" id="upload-button">选择照片</button>
                <input type="file" id="file-input" accept="image/jpeg,image/png,image/heic,image/heif">
            </div>
        </div>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>分析照片中，请稍候...</p>
        </div>
        
        <div id="info-panel">
            <p id="mode-info">使用手指拖拽来旋转视角</p>
            <p>双指缩放来调整视野</p>
        </div>
        
        <div id="mode-indicator">
            <span id="mode-text">360° 模式</span>
        </div>
        
        <div id="controls">
            <button class="control-btn" id="reset-view">↺</button>
            <button class="control-btn" id="toggle-info">?</button>
            <button class="control-btn" id="new-photo">↑</button>
        </div>
    </div>

    <!-- 引入Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <script>
        // 全局变量
        let scene, camera, renderer, controls, sphere, textureLoader;
        let currentMode = null; // '360' or 'normal'
        let normalImageScale = 1;
        let normalImagePosition = { x: 0, y: 0 };
        let isDraggingNormalImage = false;
        let lastMousePosition = { x: 0, y: 0 };
        
        // 初始化Three.js场景
        function initThreeJS() {
            // 创建场景
            scene = new THREE.Scene();
            
            // 创建相机 - 调整视野角度使其更自然
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            // 将相机放在球体中心位置
            camera.position.set(0, 0, 0);
            
            // 创建渲染器
            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            
            // 修复接缝问题的重要设置
            renderer.gammaOutput = true;
            renderer.gammaFactor = 2.2;
            renderer.autoClear = true;
            
            document.getElementById('viewer').appendChild(renderer.domElement);
            
            // 添加轨道控制器 - 关键修改：反转旋转方向使其符合直觉
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.1;
            controls.rotateSpeed = -0.2; // 关键：使用负值反转旋转方向
            controls.minDistance = 0.1;
            controls.maxDistance = 1.5;
            controls.enableZoom = true;
            controls.autoRotate = false;
            controls.screenSpacePanning = false;
            
            // 初始化纹理加载器
            textureLoader = new THREE.TextureLoader();
            
            // 开始动画循环
            animate();
        }
        
        // 检测图片是否为360度全景图
        function detectPanorama(image) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // 设置canvas尺寸为图片尺寸
                canvas.width = image.width;
                canvas.height = image.height;
                
                // 绘制图片到canvas
                ctx.drawImage(image, 0, 0);
                
                // 获取图片数据
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const data = imageData.data;
                
                // 检查宽高比 - 360度全景图通常是2:1的宽高比
                const aspectRatio = image.width / image.height;
                const isCorrectAspect = aspectRatio >= 1.9 && aspectRatio <= 2.1;
                
                // 检查边缘连续性 - 取样左右边缘的像素检查相似度
                let edgeSimilarity = 0;
                const samplePoints = 50;
                
                for (let i = 0; i < samplePoints; i++) {
                    const y = Math.floor((i / samplePoints) * image.height);
                    
                    // 左边缘像素 (x=0)
                    const leftIndex = (y * image.width) * 4;
                    const leftR = data[leftIndex];
                    const leftG = data[leftIndex + 1];
                    const leftB = data[leftIndex + 2];
                    
                    // 右边缘像素 (x=width-1)
                    const rightIndex = (y * image.width + (image.width - 1)) * 4;
                    const rightR = data[rightIndex];
                    const rightG = data[rightIndex + 1];
                    const rightB = data[rightIndex + 2];
                    
                    // 计算颜色差异
                    const diff = Math.abs(leftR - rightR) + Math.abs(leftG - rightG) + Math.abs(leftB - rightB);
                    if (diff < 50) { // 阈值，可根据需要调整
                        edgeSimilarity++;
                    }
                }
                
                const edgeMatchRatio = edgeSimilarity / samplePoints;
                
                // 判断逻辑：如果是2:1比例且边缘匹配度高，则认为是360图片
                const isPanorama = isCorrectAspect && edgeMatchRatio > 0.7;
                
                console.log(`检测结果: 宽高比=${aspectRatio.toFixed(2)}, 边缘匹配度=${(edgeMatchRatio * 100).toFixed(1)}%, 是360图片=${isPanorama}`);
                
                resolve(isPanorama);
            });
        }
        
        // 设置模式指示器
        function setModeIndicator(mode) {
            const indicator = document.getElementById('mode-indicator');
            const modeText = document.getElementById('mode-text');
            const modeInfo = document.getElementById('mode-info');
            
            if (mode === '360') {
                indicator.className = 'mode-360';
                modeText.textContent = '360° 全景模式';
                modeInfo.textContent = '使用手指拖拽来旋转视角';
                indicator.style.display = 'block';
            } else if (mode === 'normal') {
                indicator.className = 'mode-normal';
                modeText.textContent = '普通照片模式';
                modeInfo.textContent = '双指缩放或拖拽来查看照片';
                indicator.style.display = 'block';
            } else {
                indicator.style.display = 'none';
            }
            
            currentMode = mode;
        }
        
        // 创建优化的球体几何体（减少接缝并修正方向）
        function createOptimizedSphereGeometry(radius, widthSegments, heightSegments) {
            const geometry = new THREE.SphereGeometry(radius, widthSegments, heightSegments);
            
            // 获取UV坐标
            const uvs = geometry.attributes.uv;
            
            // 修复接缝：确保第一列和最后一列的顶点使用相同的UV坐标
            for (let i = 0; i <= heightSegments; i++) {
                // 第一列的顶点（经度0）
                const firstColIndex = i * (widthSegments + 1);
                // 最后一列的顶点（经度360）
                const lastColIndex = firstColIndex + widthSegments;
                
                // 设置最后一列的UV x坐标为1（而不是0，避免接缝）
                uvs.setX(lastColIndex, 1);
            }
            
            // 重要：修正UV映射方向，修复左右反转问题
            for (let i = 0; i < uvs.count; i++) {
                // 将UV的X坐标反转，修复左右方向
                uvs.setX(i, 1 - uvs.getX(i));
            }
            
            // 更新UV属性
            uvs.needsUpdate = true;
            
            return geometry;
        }
        
        // 创建球体并添加纹理 - 修正为从内部观看并修复方向
        function createSphereWithTexture(texture) {
            // 如果已存在球体，先从场景中移除并清理资源
            if (sphere) {
                scene.remove(sphere);
                if (sphere.material.map) {
                    sphere.material.map.dispose();
                }
                sphere.material.dispose();
                sphere.geometry.dispose();
            }
            
            // 修复纹理接缝的关键设置
            texture.wrapS = THREE.ClampToEdgeWrapping;
            texture.wrapT = THREE.ClampToEdgeWrapping;
            texture.encoding = THREE.sRGBEncoding;
            texture.minFilter = THREE.LinearFilter;
            texture.magFilter = THREE.LinearFilter;
            
            // 创建优化的球体几何体 - 增加细分数量以减少接缝
            const geometry = createOptimizedSphereGeometry(10, 128, 64);
            
            // 创建材质 - 使用MeshBasicMaterial避免光照影响
            const material = new THREE.MeshBasicMaterial({
                map: texture,
                side: THREE.BackSide, // 关键：使用背面渲染，这样我们就可以从球体内部看到纹理
                transparent: false,
                opacity: 1
            });
            
            // 创建网格
            sphere = new THREE.Mesh(geometry, material);
            scene.add(sphere);
            
            // 设置360模式
            setModeIndicator('360');
            showViewer('360');
        }
        
        // 显示普通图片
        function showNormalImage(imageUrl) {
            const normalViewer = document.getElementById('normal-viewer');
            const normalImage = document.getElementById('normal-image');
            
            normalImage.src = imageUrl;
            normalViewer.style.display = 'flex';
            normalImage.classList.add('zoomable');
            
            // 重置缩放和位置
            normalImageScale = 1;
            normalImagePosition = { x: 0, y: 0 };
            updateNormalImageTransform();
            
            // 设置普通图片模式
            setModeIndicator('normal');
            showViewer('normal');
            
            // 添加普通图片的交互事件
            setupNormalImageInteractions();
        }
        
        // 更新普通图片的变换
        function updateNormalImageTransform() {
            const normalImage = document.getElementById('normal-image');
            normalImage.style.transform = `translate(${normalImagePosition.x}px, ${normalImagePosition.y}px) scale(${normalImageScale})`;
        }
        
        // 设置普通图片的交互
        function setupNormalImageInteractions() {
            const normalImage = document.getElementById('normal-image');
            const container = document.getElementById('normal-viewer');
            
            // 移除之前的事件监听器
            normalImage.onwheel = null;
            normalImage.onmousedown = null;
            normalImage.ontouchstart = null;
            
            // 鼠标滚轮缩放
            normalImage.onwheel = function(e) {
                e.preventDefault();
                const zoomIntensity = 0.1;
                const wheel = e.deltaY < 0 ? 1 : -1;
                const zoom = Math.exp(wheel * zoomIntensity);
                normalImageScale *= zoom;
                
                // 限制缩放范围
                normalImageScale = Math.max(0.5, Math.min(3, normalImageScale));
                
                updateNormalImageTransform();
            };
            
            // 鼠标拖拽
            normalImage.onmousedown = function(e) {
                e.preventDefault();
                isDraggingNormalImage = true;
                lastMousePosition.x = e.clientX;
                lastMousePosition.y = e.clientY;
                normalImage.style.cursor = 'grabbing';
            };
            
            // 触摸事件
            normalImage.ontouchstart = function(e) {
                e.preventDefault();
                if (e.touches.length === 1) {
                    isDraggingNormalImage = true;
                    lastMousePosition.x = e.touches[0].clientX;
                    lastMousePosition.y = e.touches[0].clientY;
                }
            };
        }
        
        // 显示对应的查看器
        function showViewer(mode) {
            const viewer = document.getElementById('viewer');
            const normalViewer = document.getElementById('normal-viewer');
            
            if (mode === '360') {
                viewer.style.display = 'block';
                normalViewer.style.display = 'none';
            } else if (mode === 'normal') {
                viewer.style.display = 'none';
                normalViewer.style.display = 'flex';
            }
            
            // 隐藏上传界面
            document.getElementById('upload-container').classList.add('hidden');
            
            // 显示信息面板几秒钟
            const infoPanel = document.getElementById('info-panel');
            infoPanel.style.display = 'block';
            setTimeout(() => {
                infoPanel.style.display = 'none';
            }, 5000);
        }
        
        // 加载图片并检测类型
        function loadImage(file) {
            // 显示加载指示器
            document.getElementById('loading').style.display = 'block';
            
            const reader = new FileReader();
            
            reader.onload = function(e) {
                const imageSrc = e.target.result;
                const img = new Image();
                
                img.onload = function() {
                    // 检测图片类型
                    detectPanorama(img).then(isPanorama => {
                        if (isPanorama) {
                            // 是360度全景图 - 使用Three.js查看器
                            textureLoader.load(imageSrc, function(texture) {
                                createSphereWithTexture(texture);
                                document.getElementById('loading').style.display = 'none';
                            }, 
                            function(xhr) {
                                console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                            },
                            function(error) {
                                console.error('加载纹理时出错:', error);
                                alert('加载360图片时出错。');
                                document.getElementById('loading').style.display = 'none';
                            });
                        } else {
                            // 是普通图片 - 使用普通图片查看器
                            showNormalImage(imageSrc);
                            document.getElementById('loading').style.display = 'none';
                        }
                    });
                };
                
                img.src = imageSrc;
            };
            
            // 处理加载错误
            reader.onerror = function() {
                alert('读取文件时出错，请重试。');
                document.getElementById('loading').style.display = 'none';
            };
            
            reader.readAsDataURL(file);
        }
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            // 更新控制器
            if (controls && currentMode === '360') {
                controls.update();
            }
            
            // 渲染场景
            if (currentMode === '360') {
                renderer.render(scene, camera);
            }
        }
        
        // 窗口大小调整处理
        function onWindowResize() {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        
        // 初始化事件监听
        function initEventListeners() {
            // 文件上传按钮点击事件
            document.getElementById('upload-button').addEventListener('click', function() {
                document.getElementById('file-input').click();
            });
            
            // 文件选择变化事件
            document.getElementById('file-input').addEventListener('change', function(e) {
                if (e.target.files.length > 0) {
                    const file = e.target.files[0];
                    
                    // 简单的文件类型验证
                    const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/heic', 'image/heif'];
                    if (!validTypes.includes(file.type)) {
                        alert('请上传JPEG、PNG或HEIC格式的图片。');
                        return;
                    }
                    
                    // 文件大小限制（15MB）
                    if (file.size > 15 * 1024 * 1024) {
                        alert('文件大小不能超过15MB。');
                        return;
                    }
                    
                    loadImage(file);
                }
            });
            
            // 重置视图按钮
            document.getElementById('reset-view').addEventListener('click', function() {
                if (currentMode === '360' && controls) {
                    controls.reset();
                } else if (currentMode === 'normal') {
                    // 重置普通图片的缩放和位置
                    normalImageScale = 1;
                    normalImagePosition = { x: 0, y: 0 };
                    updateNormalImageTransform();
                }
            });
            
            // 切换信息面板
            document.getElementById('toggle-info').addEventListener('click', function() {
                const infoPanel = document.getElementById('info-panel');
                infoPanel.style.display = infoPanel.style.display === 'block' ? 'none' : 'block';
            });
            
            // 上传新照片按钮
            document.getElementById('new-photo').addEventListener('click', function() {
                document.getElementById('upload-container').classList.remove('hidden');
                // 重置文件输入
                document.getElementById('file-input').value = '';
                // 隐藏模式指示器
                setModeIndicator(null);
            });
            
            // 窗口大小调整事件
            window.addEventListener('resize', onWindowResize);
            
            // 鼠标移动事件（用于普通图片拖拽）- 保持自然方向
            document.addEventListener('mousemove', function(e) {
                if (isDraggingNormalImage && currentMode === 'normal') {
                    const deltaX = (e.clientX - lastMousePosition.x) * 1; // 保持自然方向
                    const deltaY = (e.clientY - lastMousePosition.y) * 1; // 保持自然方向
                    
                    normalImagePosition.x += deltaX;
                    normalImagePosition.y += deltaY;
                    
                    updateNormalImageTransform();
                    
                    lastMousePosition.x = e.clientX;
                    lastMousePosition.y = e.clientY;
                }
            });
            
            // 鼠标抬起事件
            document.addEventListener('mouseup', function() {
                if (isDraggingNormalImage) {
                    isDraggingNormalImage = false;
                    const normalImage = document.getElementById('normal-image');
                    normalImage.style.cursor = 'grab';
                }
            });
            
            // 触摸移动事件 - 保持自然方向
            document.addEventListener('touchmove', function(e) {
                if (isDraggingNormalImage && currentMode === 'normal' && e.touches.length === 1) {
                    e.preventDefault();
                    const deltaX = (e.touches[0].clientX - lastMousePosition.x) * 1; // 保持自然方向
                    const deltaY = (e.touches[0].clientY - lastMousePosition.y) * 1; // 保持自然方向
                    
                    normalImagePosition.x += deltaX;
                    normalImagePosition.y += deltaY;
                    
                    updateNormalImageTransform();
                    
                    lastMousePosition.x = e.touches[0].clientX;
                    lastMousePosition.y = e.touches[0].clientY;
                }
            });
            
            // 触摸结束事件
            document.addEventListener('touchend', function() {
                isDraggingNormalImage = false;
            });
            
            // 拖放功能
            const container = document.getElementById('container');
            container.addEventListener('dragover', function(e) {
                e.preventDefault();
                container.style.backgroundColor = 'rgba(67, 97, 238, 0.2)';
            });
            
            container.addEventListener('dragleave', function(e) {
                e.preventDefault();
                container.style.backgroundColor = '';
            });
            
            container.addEventListener('drop', function(e) {
                e.preventDefault();
                container.style.backgroundColor = '';
                
                if (e.dataTransfer.files.length > 0) {
                    const file = e.dataTransfer.files[0];
                    const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/heic', 'image/heif'];
                    
                    if (!validTypes.includes(file.type)) {
                        alert('请上传JPEG、PNG或HEIC格式的图片。');
                        return;
                    }
                    
                    if (file.size > 15 * 1024 * 1024) {
                        alert('文件大小不能超过15MB。');
                        return;
                    }
                    
                    loadImage(file);
                }
            });
            
            // 防止上下文菜单
            container.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
        }
        
        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', function() {
            initThreeJS();
            initEventListeners();
        });
    </script>
</body>
</html>

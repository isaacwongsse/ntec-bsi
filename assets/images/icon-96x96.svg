<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a67c52;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5a3c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圓形 -->
  <circle cx="48" cy="48" r="45" fill="url(#grad1)" stroke="#6d4428" stroke-width="1"/>
  
  <!-- 相機圖標 -->
  <g transform="translate(48, 48)">
    <!-- 相機主體 -->
    <rect x="-14" y="-7" width="28" height="19" rx="3" fill="#f6f1eb" stroke="#6d4428" stroke-width="0"/>
    
    <!-- 鏡頭 -->
    <circle cx="0" cy="-1" r="6" fill="#2c2c2c" stroke="#6d4428" stroke-width="0"/>
    <circle cx="0" cy="-1" r="4" fill="#4a4a4a"/>
    <circle cx="0" cy="-1" r="2" fill="#6d4428"/>
    
    <!-- 閃光燈 -->
    <rect x="9" y="-11" width="3" height="2" rx="0" fill="#f6f1eb" stroke="#6d4428" stroke-width="0"/>
    
    <!-- 數字標籤 -->
    <rect x="-3" y="3" width="7" height="4" rx="0" fill="#a67c52" stroke="#6d4428" stroke-width="0"/>
    <text x="0" y="7" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="#f6f1eb">#123</text>
  </g>
  
  <!-- 裝飾性元素 -->
  <circle cx="19" cy="19" r="1" fill="#f6f1eb" opacity="0.6"/>
  <circle cx="76" cy="19" r="1" fill="#f6f1eb" opacity="0.6"/>
  <circle cx="19" cy="76" r="1" fill="#f6f1eb" opacity="0.6"/>
  <circle cx="76" cy="76" r="1" fill="#f6f1eb" opacity="0.6"/>
</svg>

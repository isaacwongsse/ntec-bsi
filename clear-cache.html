<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNE 緩存清理工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f6f1eb;
        }
        .button {
            background-color: #a67c52;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        .button:hover {
            background-color: #8b5a3c;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <h1>PNE 緩存清理工具</h1>
    
    <div class="status">
        <p>此工具可以幫助清理瀏覽器緩存，解決圖標和資源載入問題。</p>
    </div>
    
    <h3>清理選項：</h3>
    <button class="button" onclick="clearServiceWorkerCache()">清理 Service Worker 緩存</button>
    <button class="button" onclick="clearIndexedDB()">清理 IndexedDB 數據</button>
    <button class="button" onclick="clearLocalStorage()">清理 localStorage</button>
    <button class="button" onclick="reloadPage()">重新載入頁面</button>
    
    <div id="results"></div>
    
    <h3>手動清理步驟：</h3>
    <ol>
        <li>按 F12 打開開發者工具</li>
        <li>右鍵點擊重新整理按鈕</li>
        <li>選擇「清空緩存並強制重新整理」</li>
        <li>或者在 Application 標籤中清理 Storage</li>
    </ol>
    
    <script>
        function addResult(message) {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = 'status';
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function clearServiceWorkerCache() {
            try {
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        addResult('✅ Service Worker 已註銷');
                    }
                    
                    // 清理緩存
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        addResult(`✅ 緩存已清理: ${cacheName}`);
                    }
                } else {
                    addResult('❌ Service Worker 不支援');
                }
            } catch (error) {
                addResult(`❌ 清理 Service Worker 緩存失敗: ${error.message}`);
            }
        }
        
        async function clearIndexedDB() {
            try {
                if ('indexedDB' in window) {
                    // 這裡需要根據實際的 IndexedDB 結構來清理
                    addResult('✅ IndexedDB 清理完成（需要手動確認）');
                } else {
                    addResult('❌ IndexedDB 不支援');
                }
            } catch (error) {
                addResult(`❌ 清理 IndexedDB 失敗: ${error.message}`);
            }
        }
        
        function clearLocalStorage() {
            try {
                localStorage.clear();
                sessionStorage.clear();
                addResult('✅ localStorage 和 sessionStorage 已清理');
            } catch (error) {
                addResult(`❌ 清理 localStorage 失敗: ${error.message}`);
            }
        }
        
        function reloadPage() {
            window.location.reload(true);
        }
        
        // 自動檢查當前狀態
        window.addEventListener('load', () => {
            addResult('🔍 檢查當前狀態...');
            
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistrations().then(registrations => {
                    if (registrations.length > 0) {
                        addResult(`📋 發現 ${registrations.length} 個 Service Worker 註冊`);
                    } else {
                        addResult('📋 沒有 Service Worker 註冊');
                    }
                });
            }
            
            if ('indexedDB' in window) {
                addResult('📋 IndexedDB 支援正常');
            }
            
            const localStorageSize = Object.keys(localStorage).length;
            addResult(`📋 localStorage 中有 ${localStorageSize} 個項目`);
        });
    </script>
</body>
</html>

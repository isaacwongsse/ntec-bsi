<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PNE 強制修復工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f6f1eb;
        }
        .button {
            background-color: #a67c52;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
        }
        .button:hover {
            background-color: #8b5a3c;
        }
        .status {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        .code {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>PNE 強制修復工具</h1>
    
    <div class="warning">
        <p><strong>⚠️ 重要：</strong>此工具專門用於修復 GitHub Pages 上的圖標載入問題。</p>
        <p>如果您的應用程式仍然顯示絕對路徑的圖標錯誤，請使用此工具。</p>
    </div>
    
    <button class="button" onclick="forceFix()">🚀 強制修復圖標問題</button>
    <button class="button" onclick="checkStatus()">🔍 檢查當前狀態</button>
    <button class="button" onclick="goToMain()">🏠 返回主應用</button>
    
    <div id="results"></div>
    
    <h3>修復步驟：</h3>
    <ol>
        <li>點擊「強制修復圖標問題」按鈕</li>
        <li>等待修復完成</li>
        <li>點擊「檢查當前狀態」確認修復結果</li>
        <li>如果仍有問題，請重複步驟 1-3</li>
    </ol>
    
    <h3>手動修復方法：</h3>
    <div class="code">
        1. 按 F12 打開開發者工具<br>
        2. 右鍵點擊重新整理按鈕<br>
        3. 選擇「清空緩存並強制重新整理」<br>
        4. 或者在 Application 標籤中清理所有 Storage
    </div>
    
    <script>
        function addResult(message, type = 'status') {
            const resultsDiv = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }
        
        async function forceFix() {
            addResult('🔄 開始強制修復圖標問題...', 'status');
            
            try {
                // 1. 清理所有 Service Worker
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (const registration of registrations) {
                        await registration.unregister();
                        addResult('✅ Service Worker 已註銷', 'success');
                    }
                    
                    // 清理所有緩存
                    const cacheNames = await caches.keys();
                    for (const cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        addResult(`✅ 緩存已清理: ${cacheName}`, 'success');
                    }
                }
                
                // 2. 清理 localStorage
                localStorage.clear();
                sessionStorage.clear();
                addResult('✅ localStorage 已清理', 'success');
                
                // 3. 強制重新載入 manifest
                const oldManifest = document.querySelector('link[rel="manifest"]');
                if (oldManifest) {
                    oldManifest.remove();
                    addResult('✅ 舊 manifest 已移除', 'success');
                }
                
                // 4. 等待一小段時間
                await new Promise(resolve => setTimeout(resolve, 200));
                
                // 5. 載入新的 manifest
                const manifestLink = document.createElement('link');
                manifestLink.rel = 'manifest';
                manifestLink.href = './manifest.json?v=' + Date.now();
                document.head.appendChild(manifestLink);
                addResult('✅ 新 manifest 已載入', 'success');
                
                // 6. 強制重新載入頁面
                addResult('🔄 準備重新載入頁面...', 'status');
                setTimeout(() => {
                    window.location.reload(true);
                }, 1000);
                
            } catch (error) {
                addResult(`❌ 修復過程中發生錯誤: ${error.message}`, 'error');
            }
        }
        
        async function checkStatus() {
            addResult('🔍 檢查當前狀態...', 'status');
            
            // 檢查 Service Worker
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                if (registrations.length > 0) {
                    addResult(`📋 發現 ${registrations.length} 個 Service Worker 註冊`, 'warning');
                } else {
                    addResult('✅ 沒有 Service Worker 註冊', 'success');
                }
            }
            
            // 檢查 manifest
            const manifestLink = document.querySelector('link[rel="manifest"]');
            if (manifestLink) {
                addResult(`📋 當前 manifest: ${manifestLink.href}`, 'status');
                
                // 檢查 manifest 內容
                try {
                    const response = await fetch(manifestLink.href);
                    const manifest = await response.json();
                    
                    if (manifest.icons && manifest.icons.length > 0) {
                        const firstIcon = manifest.icons[0];
                        if (firstIcon.src.startsWith('./')) {
                            addResult('✅ manifest 圖標路徑正確（相對路徑）', 'success');
                        } else {
                            addResult('❌ manifest 圖標路徑錯誤（絕對路徑）', 'error');
                        }
                    } else {
                        addResult('❌ manifest 中沒有圖標定義', 'error');
                    }
                } catch (error) {
                    addResult(`❌ 無法讀取 manifest: ${error.message}`, 'error');
                }
            } else {
                addResult('❌ 沒有找到 manifest 引用', 'error');
            }
            
            // 檢查 localStorage
            const localStorageSize = Object.keys(localStorage).length;
            addResult(`📋 localStorage 中有 ${localStorageSize} 個項目`, 'status');
        }
        
        function goToMain() {
            window.location.href = './';
        }
        
        // 自動檢查狀態
        window.addEventListener('load', () => {
            setTimeout(checkStatus, 500);
        });
    </script>
</body>
</html>
